<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.web-fonts.ge/fonts/bpg-classic-medium/css/bpg-classic-medium.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <footer>
        <section>
            
            <div class="left">
                
                <div class="top-info">
                    <h2 class="text">კონტაქტი</h2>
                    <h4 class="text">Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.</h4>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95312.46773487136!2d44.73285198211668!3d41.70941293837647!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440ccd352e52b5%3A0xf42bc14f3c7d7a1a!2sFabrika%20Tbilisi!5e0!3m2!1sen!2sge!4v1687374871019!5m2!1sen!2sge" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </div>

            <div class="right">
                
                <div class="user-info">
                    <form action="#" method="#">
                        
                        <div class="form-line">
                            <label class="text" for="user-name">სახელი,გვარი</label>
                            <input
                                type="text"
                                id="user-name"
                                name="user-name">
                        </div>

                        <div class="form-line">
                            <label class="text" for="user-email">ელ. ფოსტა</label>
                            <input
                                type="email"
                                id="user-email"
                                name="user-email">
                        </div>

                        <div class="form-line">
                            <label class="text" for="user-tel">ტელეფონის ნომერი</label>
                            <input
                                type="tel"
                                id="user-tel"
                                name="user-tel">
                        </div>

                        <div class="form-line">
                            <label class="text" for="message">შეტყობინება</label>
                            <textarea class="big-box" name="message" id="message" cols="30" rows="10">
                            </textarea>
                        </div>

                        <button type="submit">გაგზავნა</button>

                    </form>
                </div>
            </div>

        </section>

        <div class="bottom-info">
            <div class="phone">
                <img src="logo/phono-logo.svg" class="phone-logo" alt="phone logo">
                <h3 class="text">+995 555 444 333</h3>
            </div>
            <div class="meil">
                <img src="logo/meil-logo.svg" class="meil-logo" alt="meil logo">
                <h3 class="text">example@gmail.com</h3>
            </div>
        </div>

        <div class="last-line">
            <h6 class="text">ყველა უფლება დაცულია</h6>
            <div class="right-end-line">
                <h6 class="text">დამზადებულია</h6>
                <img class="heart-logo" src="logo/heart-logo.svg" alt="heart logo">
                <h6 class="text">-ით</h6>
            </div>
        </div>
        
    </footer>
</body>
</html>
